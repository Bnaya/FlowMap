<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Map</title>
    <link rel="shortcut Icon" href="image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/leaflet.draw.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">

    <script src="js/leaflet.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/leaflet.draw.js"></script>
    <script src="js/Leaflet.draw.drag.js"></script>
    <script src="js/Path.Drag.js"></script>
    <script src="js/leaflet-providers.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/shpwrite.js"></script>
    <script src="js/shp.js"></script>
    <script src="js/MovingMarker.js"></script>
    <script src="js/CanvasFlowmapLayer.js"></script>
    <script src="js/papaparse.js"></script>
    <script src="js/Tween.min.js"></script>
    <!--<script src="js/leaflet-image.js"></script>-->


</head>
<body>

<!-- Modal -->
<div class="modal fade" id="input-url" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Input GeoJSON from URL</h5>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="url-address" class="col-form-label">URL address:</label>
                        <input type="text" class="form-control" id="url-address" value="data/example/sheng.json">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="btn-import-from-url" data-dismiss="modal">Import</button>
            </div>
        </div>
    </div>
</div>

<ul class="nav" id="nav-menu">
    <li class="nav-item">
        <a class="nav-link disabled" href="">
            <img src="image/logo.png" width=25 height=25>
        </a>
    </li>

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
           aria-expanded="false">Import</a>
        <div class="dropdown-menu">
            <input type="file" multiple id="open-file-dialog" style="display: none"/>
            <a class="dropdown-item" href="#" id="open-geometry-file" title="Support Shapefile and GeoJSON">Geometry File</a>
            <a class="dropdown-item" href="#" id="open-network-file">Network File</a>
            <a class="dropdown-item" href="#" id="import-from-url" data-toggle="modal" data-target="#input-url">GeoJSON From URL</a>
        </div>
    </li>

    <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true"
           aria-expanded="false">Export</a>
        <div class="dropdown-menu">
            <a class="dropdown-item" id="btn-save-geojson" href="#">GeoJSON</a>
            <a class="dropdown-item" id="btn-save-shp" href="#">Shapefile</a>
            <!--<a class="dropdown-item" id="btn-save-image" href="#">Image</a>-->
        </div>
    </li>

    <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
    </li>

    <li class="nav-item">
        <a class="nav-link disabled" target="_blank" href="https://github.com/Gooong/FlowMap">
            <i class="fab fa-github"></i>
        </a>
    </li>

</ul>

<div id="lmap"></div>

<script src="js/main.js"></script>
</body>
</html>
